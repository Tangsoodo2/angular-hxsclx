<h3>Cart</h3>
<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let itemInCart of itemsInCart">
    <span>{{ itemInCart.name }}</span>
    <span>{{ itemInCart.price | currency }} </span>
</div>
<form [formGroup] = "checkoutForm" (ngSubmit) ="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">First Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
        </div>
        <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="city">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" formControlName="state">
            <option *ngFor= "let state of states  | async" [value]="state.abbreviation">
                {{state.name}}    
            </option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" formControlName="zipCode">
        </div>
    </div>
    <button class = "button" type ="submit">Purchase</button>
  </form>
